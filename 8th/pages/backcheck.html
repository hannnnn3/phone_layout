    <div class="hd">
        <a href="index.html" class="logo"><img src="../assets/images/logo.png" style="width:100px;position: relative;left:15px;"></a>
      </div>
      <div class="hd2">
        <button type="button" class="btn btn-outline-dark"style="position:relative ;left:948px;background-color:#b5bdc4;width:190px;height:100px;font-size:25px;"onclick="location.href='back.html'">管 理 者 介 面</button>
      </div>
    <div class="ttt"style="position:relative; top:-100px;">
        <h2 class="word">
        商品新增
        </h2>
        <p>
            <span style="font-size:20px; font-weight: bold;"></span>飯店縣市:<br>
            <select class="form-control" id="sel1" name="category">
                <option value="readpeople">台北</option>
                <option value="readpark">新北</option>
                <option value="readold">基隆</option>
                <option value="readold">新竹</option>
                <option value="readold">苗栗</option>
                <option value="readold">宜蘭</option>
                
            </select>
            <br>
            <span style="font-size:20px; font-weight: bold;"></span>新增之飯店貨號:
            <input type="text" name="number" class="form-control" placeholder="HI3-2">&nbsp;&nbsp;
            <br>
            <span style="font-size:20px; font-weight: bold;"></span>新增之商品名稱:
            <input type="text" name="name" class="form-control" placeholder="煙波大飯店宜蘭館">&nbsp;&nbsp;
            <br>
            <span style="font-size:20px; font-weight: bold;"></span>新增之單人房價格:
            <input type="text" name="price" class="form-control" placeholder="ex:10000">&nbsp;&nbsp;
            <br>
            <span style="font-size:20px; font-weight: bold;"></span>新增之單人房型數量:
            <input type="text" name="stock" class="form-control" placeholder="ex:20">&nbsp;&nbsp;
            <br>
<span style="font-size:20px; font-weight: bold;"></span>新增之雙人房價格:
            <input type="text" name="price" class="form-control" placeholder="ex:10000">&nbsp;&nbsp;
            <br>
            <span style="font-size:20px; font-weight: bold;"></span>新增之雙人房型數量:
            <input type="text" name="stock" class="form-control" placeholder="ex:20">&nbsp;&nbsp;
            <br>
<span style="font-size:20px; font-weight: bold;"></span>新增之家庭式價格:
            <input type="text" name="price" class="form-control" placeholder="ex:10000">&nbsp;&nbsp;
            <br>
            <span style="font-size:20px; font-weight: bold;"></span>新增之家庭式數量:
            <input type="text" name="stock" class="form-control" placeholder="ex:20">&nbsp;&nbsp;
            <br>
            <span style="font-size:20px; font-weight: bold;"></span>新增之商品內容:
            <textarea  name="produce" class="form-control" rows="5" id="comment"></textarea>
            <br>
            新增飯店之圖片(注意!!僅能上傳圖片格式)
                <Input Type="File" Name="yourfile">
                
                <Input Type="Reset" value="清除重選" name="#">
            <br>
            <button type="submit" class="btn btn-primary btn-large" style="background-color: #475b84;border-color: #475b84;">新增</button>
        </p>
    </div>
</div>
